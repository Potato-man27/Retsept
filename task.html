<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodutöö</title>
    <link rel="stylesheet" href="css/task.css">
</head>
<body>

    <div class="heading">
        <h3 class="playground-heading">Sandwich</h3>
    </div>

    <div class= "ingridients">
        <table class="ingridients-table">
            <tr>
                <th>Ingridients</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Bread</td>
                <td>2 slices</td>
            </tr>
            <tr>
                <td>Condiment</td>
                <td>1 spoonfull</td>
            </tr>
            <tr>
                <td>meats and cheeses</td>
                <td>1 slice</td>
            </tr>
            <tr>
                <td>tomato</td>
                <td>2 slices</td>
            </tr>
        </table>
    </div>

    <div class="instructions">
        <ol>
            <li>Spread condiments over the bread</li>
            <li>Put meats, cheeses and tomato slices on the bread</li>
            <li>Put the second bread slice on top and enjoy</li>
        </ol>
    </div>

    <img src="img/Sandwich.jpg" alt="Sandwich" width="250px"/>

</body>
</html>
